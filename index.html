    <title>Item Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.discordapp.net/attachments/1264511047746977856/1272211246296338583/grgerhrthrt.webp?ex=66ba268d&is=66b8d50d&hm=18225d609de8c392aa5e1c2e6bb99298ea28e0be7ef6936f7b56377126ab9dd9&=&format=webp') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        .frame {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }
        .item-list {
            min-height: 150px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .item-list .item {
            position: relative;
            width: 75px;
            height: 75px;
            cursor: pointer;
        }
        .item-list img {
            width: 75px;
            height: 75px;
            border-radius: 10px;
        }
        .item-list .item-count {
            position: absolute;
            bottom: 0;
            right: 0;
            background: transparent;
            color: #000;
            font-size: 14px;
            padding: 2px 4px;
            margin: 2px;
            text-align: center;
            line-height: 1;
            pointer-events: none;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .scrollable-frame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            overflow-y: auto;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .scrollable-frame .content {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        .scrollable-frame .section {
            margin-bottom: 20px;
        }
        .scrollable-frame .section h3 {
            margin: 0 0 10px;
        }
        .scrollable-frame .section button {
            background: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
        }
        .scrollable-frame .section button img {
            width: 75px;
            height: 75px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .scrollable-frame .section button img:hover {
            transform: scale(1.1);
        }
        .scrollable-frame .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5c5c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item-list div:hover {
            background: #f8d7da;
        }
        .item-list div:hover .item-count {
            color: #721c24;
        }
    </style>
</head>
<body>

    <script>
        function showScrollableFrame(type) {
            document.getElementById(`${type}Scrollable`).style.display = 'flex';
        }

        function hideScrollableFrame(type) {
            document.getElementById(`${type}Scrollable`).style.display = 'none';
        }

        function addItem(type, itemId, imageUrl) {
            const itemList = document.getElementById(`${type}Items`);
            const existingItem = itemList.querySelector(`[data-item-id='${itemId}']`);

            if (existingItem) {
                const itemCountElement = existingItem.querySelector('.item-count');
                itemCountElement.textContent = parseInt(itemCountElement.textContent) + 1;
            } else {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                itemDiv.setAttribute('data-item-id', itemId);
                itemDiv.onclick = () => removeItem(type, itemId);

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = itemId;

                const itemCount = document.createElement('div');
                itemCount.classList.add('item-count');
                itemCount.textContent = '1';

                itemDiv.appendChild(img);
                itemDiv.appendChild(itemCount);
                itemList.appendChild(itemDiv);
            }
        }

        function removeItem(type, itemId) {
            const itemList = document.getElementById(`${type}Items`);
            const existingItem = itemList.querySelector(`[data-item-id='${itemId}']`);

            if (existingItem) {
                const itemCountElement = existingItem.querySelector('.item-count');
                const currentCount = parseInt(itemCountElement.textContent);

                if (currentCount > 1) {
                    itemCountElement.textContent = currentCount - 1;
                } else {
                    itemList.removeChild(existingItem);
                }
            }
        }

        function clearItems(type) {
            const itemList = document.getElementById(`${type}Items`);
            itemList.innerHTML = '';
        }
    </script>
